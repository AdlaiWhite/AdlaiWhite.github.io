<!DOCTYPE html>
<html>
<head>
	<title>Reversed Volume Slider</title>
	<style>
		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 10px;
			border-radius: 5px;
			background: #ddd;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
			direction: rtl; /* Reverses the slider */
		}
		
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #4CAF50;
			cursor: pointer;
		}
		
		.slider::-moz-range-thumb {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #4CAF50;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="range" min="0" max="100" value="50" class="slider" id="myRange">
	<p>Value: <span id="demo"></span></p>

	<script src="/js/wa13.js"></script>
</body>
</html>
