<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/wa11-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6885aa68b7.js" crossorigin="anonymous"></script>



    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>What does trump think?</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>

        <section class="duckPhoto">
          <div class="image" id="js-image"></div>
        </section>



      </div>
      <script src="/js/wa11.js"></script>
</body>
</html>
